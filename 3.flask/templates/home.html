<!DOCTYPE html>
<html>
<head>
    {% if title %}
         <title>Flask Blog -{{ title }}</title>
    {% else %}
    <title>Home page</title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.author }} on {{ post.dated_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor%}
</body>
</html>
